<!DOCTYPE html>
<html>
    <head>
        <title>«Архив статей»</title>
        {% load static %}
	    <link rel="stylesheet" href="{{ STATIC_URL }}/static/articles.css">
    </head>

<body>
<div class="header">
    <img src="https://www.rabstol.net/uploads/gallery/main/476/rabstol_net_fast_and_furious_12.jpg" width="500" height="270"/>
    <div class="navigation_block">
		{% if request.user.is_anonymous %}
		<a href="{% url 'register' %}">Регистрация</a>
		<a href="{% url 'login' %}">Логин</a>
		{% else %}
		<a href="{% url 'create_post' %}">Создать статью</a>
		<a href="{% url 'logout' %}">Выход из аккаунта</a>
		{% endif %}
	</div>
</div>
<div class="archive">
    {% for post in posts %}
        <div class="one-post">

            <h2 class="post-title">

                <a href="http://127.0.0.1:8000/article/{{post.id}}">{{post.title}}</a>
            </h2>
            <div class="fold-button"><ins>свернуть</ins></div>
            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
            </div>

            <p class="article-text">
                {{ post.get_excerpt }}</p>
        </div>

    {% endfor %}

</div>
<script src="{{ STATIC_URL }}/static/hello_world.js"></script>
</body>

</html>
